<!DOCTYPE html>
<html lang="'en">
<head>
    <meta charset=""UTF-8>
    <title>Register</title>
</head>
    <body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">
        <div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; color: #333;">User Registration</h2>
            <form action="/submit_registration" method="POST">
                <label for="username" style="display: block; margin-bottom: 8px; color: #555;">Username:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    
                <label for="email" style="display: block; margin-bottom: 8px; color: #555;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    
                <label for="password" style="display: block; margin-bottom: 8px; color: #555;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    
                <label for="confirm_password" style="display: block; margin-bottom: 8px; color: #555;">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
    
                <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Register</button>
            </form>
        </div>

</body>
</html>
